<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <h1>Remaining time</h1>
        <div class="inner-container">
            <p><span class="days">32</span>day</p>    
            <p><span class="hours">19</span>hours</p>    
            <p><span class="minutes">31</span>minutes</p>
            <p><span class="seconds">45</span>seconds</p>
        </div>
        <div class="input-container">
            <label for="day">Day: </label>
            <input type="text" id="day" name="day" maxlength="2">
            <label for="month">Month: </label>
            <input type="text" id="month" name="month" maxlength="2">
            <button onclick="startTimer()">Start Timer</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
